    function retryNTimes(fn, n, ...args) {
      let attempts = 0;

      function attempt() {
        console.log(`Attempting ${String(fn)} number: ${attempts + 1}`);

        return fn(...args)
          .then(data => data)
          .catch(error => {
            if (attempts >= n) {
              return Promise.reject(error);
            }
            attempts += 1;
            return attempt();
        });
      }

      return attempt();
    }
