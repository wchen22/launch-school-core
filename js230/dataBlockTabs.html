<ul>
  <li><a href="#" data-block="gold">Gold Sponsors</a></li>
  <li><a href="#" data-block="silver">Silver Sponsors</a></li>
  <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
</ul>

<article data-block="gold">
  <h1>Gold Sponsors</h1>
</article>

<article data-block="silver">
  <h1>Silver Sponsors</h1>
</article>

<article data-block="bronze">
  <h1>Bronze Sponsors</h1>
</article>

<style>
    article {
        display: none;
    }
    
    article[data-block="gold"] {
        display: block;
    }
</style>
<!-- Now, let's write JavaScript to implement the tabbed navigation we discussed earlier. Start with the HTML at the beginning of this assignment. Create CSS to hide all articles except the "Gold Sponsors" for our initial state. Add an event listener to the anchors that will locate the appropriate article, hide all others, and make the located one visible. Do this using data attributes to make sure proper functionality is maintained if the elements are shuffled. -->
 <script>
  document.addEventListener('DOMContentLoaded', () => {
   document.querySelectorAll('a').forEach(tab => {
    tab.addEventListener('click', event => {
      event.preventDefault();

      const blockName = tab.dataset.block;

      // iterate over the tabs

      document.querySelectorAll('article').forEach(article => {
        if (article.dataset.block === blockName) {
          article.style.display = 'block';
        } else article.style.display = 'none';
      });

      // if it matches the blockName, 
    });
   });
  })
 </script>
