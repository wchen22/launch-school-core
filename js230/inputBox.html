<div class="text-field">
  <div class="content"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    let textField = document.querySelector('.text-field');
    let contentField = document.querySelector('.content');
    let cursorIntervalId;
    const IGNORE_KEYS = ['shift', 'control'];

    // textField.addEventListener('click', () => {
    //   textField.classList.add('focused');
    // });

    // document.addEventListener('click', (event) => {
    //   textField.classList.remove('focused');
    // }, true);  

    textField.addEventListener('click', () => {
      event.stopPropagation();
      textField.classList.add('focused');

      if (!cursorIntervalId) {
        cursorIntervalId = setInterval(() => textField.classList.toggle('cursor'), 500);
      }
    });

    document.addEventListener('click', (event) => {
      textField.classList.remove('focused');
      textField.classList.remove('cursor');
      if (cursorIntervalId) clearInterval(cursorIntervalId);
      cursorIntervalId = null;

    });  

    document.addEventListener('keydown', (event) => {
      if (textField.classList.contains('focused')) {
        if (String(event.key) === 'Backspace') {
          contentField.textContent = contentField.textContent.slice(0, -1);
        } else if (!IGNORE_KEYS.includes(String(event.key).toLowerCase())) {
          contentField.textContent += String(event.key);
        }
      }
    });
  });
</script>

<style>
  .text-field {
  border: solid 1px #ccc;
  padding: 1em;
  cursor: pointer;
  font-family: sans-serif;
  font-size: 18px;
  overflow: hidden;
  width: 300px; 
}

.text-field .content {
  display: inline-block;
  height: 21px;
  float: left;

  white-space: pre;
}

.text-field.focused {
  border-color: black;
}

.text-field.cursor .content {
  border-right: solid 2px black;
}
</style>
